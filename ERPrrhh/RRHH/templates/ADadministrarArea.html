<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      html, body {
           height: 100%;
           margin: 0;
       }
       .centrado {
           display: flex;
           justify-content: center; /* Centra horizontalmente */
               /* Centra verticalmente */
       }
       nav{
       display: flex;
       align-items: center;
       justify-content: space-between;
       padding-top: 20px;
       padding-left: 5%;
       padding-right: 5%;
       font-weight: bold;
       background-color: #0085fc;
   }
   h1{
       color: white;
       font-size: 30px;
   }
   
   ul li{
       display: inline-block;
       padding: 0px 20px;
       font-size: 20px;
   }
   a{
       color: white;
       text-decoration: none;
   }
   .desplazar{
       padding-left: 120px;
       margin-right: 20px;
   }
   .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2%;
        }
        .table th,.table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #espcio{
            margin-right: 80px;
            
        }
   </style>
</head>
<body >
    {% extends 'navCard.html' %}
    {% block content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
      <!-- <header>
        <nav>
            <h1>RRHH</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="/administrador/Organizacion">Organización</a></li>
                <li><a href="/administrador/permisos">Permisos</a></li>
                <li><a href="/administrador/pagos">Pagos</a></li>
                <li><a href="/administrador/asistencia">Asistencia</a></li>
            </ul>
        </nav>
    </header> -->
    <br><br>
    <div class="container ">
        <h2 class="text-center mb-4">Administrar Área</h2>

        <div>
            <a class="btn btn-secondary" role="button" href="/rrhh/administrador/Organizacion/areas/gestionarArea">Nueva Área</a>
            
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for area in areas %}

                <tr>
                    <td>{{area.id_area}}</td>
                    <td>{{area.nombre_area}}</td>
                    <td>{{area.descripcion_area}}</td>
                    <td>
                        {% if area.id_area %}
                        <a class="btn" role="button" href="{% url 'ModificarArea' area.id_area %}" style="background-color: white;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                            </svg>
                        {% endif %}
                        {% if area.id_area %}
                        <a class="btn" role="button" href="{% url 'EliminarArea' area.id_area %}" style="background-color: white;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                            </svg>
                         </a>
                         {% endif %}
                </td>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    {% endblock %}
</body>
</html>
