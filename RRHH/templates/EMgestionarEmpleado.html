<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "empleadosEmpleados.css" % }'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        html,body{
            margin: 0;
        }
        nav{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 20px;
        padding-left: 5%;
        padding-right: 5%;
        font-weight: bold;
        background-color: #0085fc;
    }
    h1{
        color: white;
        font-size: 30px;
    }
    ul li{
        display: inline-block;
        padding: 0px 20px;
        font-size: 20px;
    }
    a{
        color: white;
        text-decoration: none;
    }
    </style>
</head>
<body>
    {% extends 'navCard.html' %}
    {% block content %}
    <!-- <header>
        <nav>
            <h1>RRHH</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="/empleado/perfil">Perfil</a></li>
                <li><a href="/empleado/permisos">Permisos</a></li>
                <li><a href="/empleado/pagos">Pagos</a></li>
            </ul>
        </nav>
    </header> -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Datos de Empleado</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="firstName" value="{{ empleado.nombres }}" disabled>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dui" class="form-label">DUI</label>
                            <input type="text" class="form-control" id="dui" value="{{ empleado.dui }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Género</label>
                            <input type="text" class="form-control" id="gender" value="{{ empleado.get_genero_display }}" disabled>
                        </div>
                    </div>
                    <div class="">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" value="{{ empleado.direccion }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Área</label>
                        <input type="text" class="form-control" id="area" value="{{ empleado.area}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Puesto</label>
                        <input type="text" class="form-control" id="position" value="{{ empleado.cargo.nombre_cargo }}" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" value="{{ empleado.apellidos}}" disabled>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="birthDate" value="{{ empleado.fechanacimiento | date:'Y-m-d' }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" value="{{ empleado.telefono}}" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="department" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="department" value="{{ empleado.departamento }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="municipality" class="form-label">Municipio</label>
                            <input type="text" class="form-control" id="municipality" value="{{ empleado.municipio }}" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <input type="text" class="form-control" id="rol" value="{{ empleado.get_rol_display }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario base</label>
                        <input type="text" class="form-control" id="salario" value="{{ empleado.salariobase }}" disabled>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
       IMask(
            document.getElementById('phone'),
            {         
                mask: '0000-0000'
            }
        )
        IMask(document.getElementById('dui'),
            {
                mask: '00000000-0'
            }
        )
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
